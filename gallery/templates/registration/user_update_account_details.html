<!DOCTYPE html>
<html lang="en">
{% extends "gallery/base.html" %}
{% load static %}
{% block content %}
    <head>
        <style type="text/css">
            body{
                margin: 0;
                padding: 0;
                background: url('{% static "images/account.jpg" %}');
                background-size: cover;
                background-postion: center;
                font-family: sans-serif;
            }
        </style>
    </head>
    <h2>Edit Account Details</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        <br>
        <button type="submit" name="submit">Update</button>
        <a href="{% url 'gallery:account_details' %}">Cancel</a> {# want css to make this look like a button #}
    </form>
{% endblock %}
